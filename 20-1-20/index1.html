<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    <h1 onclick="myF(this)">Click on this text!</h1>
    <script>
        function myF(id){
            id.innerHTML = "Hello!";
        }
    </script>
</body>
